<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tana'sTube</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- JavaScript -->
    <script defer src="script.js"></script>

</head>

<body>
    <header>
        <nav class="d-flex align-items-center justify-content-between">
            <div class="nav-left">
                <i class="fa-solid fa-bars menu-icon"></i>
                <img src="images/logo.png" alt="logo-youtube">
                <span>Tana'sTube</span>
            </div>
            <div class="nav-middle d-flex align-items-center gap-2">
                <div class="search-box d-flex align-items-center gap-1">
                    <input type="text" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-microphone" style="color: #74C0FC;"></i>
            </div>
            <div class="nav-right text-end ">
                <i class="fa-solid fa-square-plus" style="color: #ed0202;"></i>
                <i class="fa-solid fa-table-cells-large"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="images/tanas-litte.jpg" alt="user-icon">
            </div>
        </nav>
    </header>
    <!-------------------------- Sidebar ------------------------------>
    <section class="sidebar">
        <div class="shortcut-links">
            <a href=""><i class="fa-solid fa-house" style="color: #ed0202;"></i>
                <p>Home</p>
            </a>
            <a href=""><i class="fa-solid fa-fire-flame-curved"></i>
                <p>Explore</p>
            </a>
            <a href=""><i class="fa-brands fa-youtube"></i>
                <p>Subscription</p>
            </a>
            <a href=""><i class="fa-solid fa-square-caret-right"></i>
                <p>Library</p>
            </a>
            <a href=""><i class="fa-solid fa-eye"></i>
                <p>History</p>
            </a>
            <a href=""><i class="fa-solid fa-music"></i>
                <p>Playlist</p>
            </a>
            <a href=""><i class="fa-solid fa-comments"></i>
                <p>Messages</p>
            </a>
            <a href=""><i class="fa-solid fa-chevron-down"></i>
                <p>Show More</p>
            </a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>
            <a href=""><img src="images/tanas-litte.jpg" alt="Tanara">
                <p>Tanara</p>
            </a>
            <a href=""><img src="images/luca.jpg" alt="Luca">
                <p>Luca Mauro</p>
            </a>
            <a href=""><img src="images/brenna.jpg" alt="Brenna">
                <p>BrenNa</p>
            </a>
            <a href=""><img src="images/thamyres.jpg" alt="Tamyres">
                <p>Thamy</p>
            </a>
        </div>
    </section>
    <!-------------------------- main -------------------------------->
    <main class="container-main">
        <div class="banner">
            <img src="images/banner2.jpg" alt="banner">
        </div>
    </main>
</body>

</html>
